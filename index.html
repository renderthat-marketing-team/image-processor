<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Image Processor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
  <div id="app">
    <div id="left-panel">
      <section id="crop-section">
        <h3>Crop</h3>
        <div id="aspect-ratios">
          <button class="ratio-btn" data-ratio="NaN">Free</button>
          <button class="ratio-btn" data-ratio="16/9">16:9</button>
          <button class="ratio-btn" data-ratio="4/3">4:3</button>
          <button class="ratio-btn" data-ratio="3/2">3:2</button>
          <button class="ratio-btn" data-ratio="1/1">1:1</button>
          <button class="ratio-btn" data-ratio="9/16">9:16</button>
          <button class="ratio-btn" data-ratio="3/4">3:4</button>
          <button class="ratio-btn" data-ratio="2/3">2:3</button>
        </div>
      </section>
      <section id="size-pixel">
        <h3>Size (Pixel)</h3>
        <input type="range" id="pixel-reduction" min="1" max="100" value="100">
        <span id="pixel-reduction-value">100%</span>
      </section>
      <section id="quality">
        <h3>Quality</h3>
        <input type="range" id="quality-slider" min="1" max="100" value="100">
        <span id="quality-value">100%</span>
      </section>
      <section id="file-format">
        <h3>File Format</h3>
        <div id="format-buttons">
          <button class="format-btn" data-format="jpeg">JPEG</button>
          <button class="format-btn" data-format="png">PNG</button>
          <button class="format-btn" data-format="webp">WebP</button>
        </div>
      </section>
      <button id="reset-btn">Reset Image</button>
      <button id="save-btn">Save Image</button>
    </div>
    <div id="center-panel">
      <div id="drop-area">
        <p>Drag and drop an image here, or click to select a file</p>
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput" class="file-label">Choose a file</label>
      </div>
      <div id="image-editor" style="display: none;">
        <img id="image" src="" alt="Uploaded image">
      </div>
    </div>
    <div id="right-panel">
      <h3>Output Info</h3>
      <section class="info-section">
        <h4>Original Size</h4>
        <p id="original-size"></p>
      </section>
      <section class="info-section">
        <h4>Current Crop</h4>
        <p id="crop-size"></p>
      </section>
      <section class="info-section">
        <h4>Current Aspect Ratio</h4>
        <p id="current-aspect-ratio"></p>
      </section>
      <section class="info-section">
        <h4>Print size at 300dpi</h4>
        <p id="print-size"></p>
      </section>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
